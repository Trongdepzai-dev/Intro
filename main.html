<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trongdepzai-dev Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Share+Tech+Mono&display=swap');
        
        :root {
            --terminal-bg: #0a0a12;
            --terminal-green: #0f0;
            --terminal-cyan: #0ff;
            --terminal-purple: #b19cd9;
            --terminal-red: #f44;
            --terminal-yellow: #ff0;
            --terminal-glow: rgba(0, 255, 0, 0.7);
            --terminal-border: #333;
            --text-color: #e0e0e0;
            --text-shadow: 0 0 8px var(--terminal-glow);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Inconsolata', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
        }
        
        .matrix-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }
        
        .terminal-container {
            position: relative;
            width: 85%;
            max-width: 800px;
            height: 70vh;
            background: var(--terminal-bg);
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5),
                        inset 0 0 10px rgba(0, 255, 0, 0.2);
            overflow: hidden;
            border: 1px solid var(--terminal-green);
            transform-style: preserve-3d;
            animation: float 8s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotateX(10deg) rotateY(5deg);
            }
            50% {
                transform: translateY(-20px) rotateX(5deg) rotateY(10deg);
            }
        }
        
        .terminal-header {
            background: linear-gradient(to right, #0a0a0a, #111);
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--terminal-green);
            font-family: 'Share Tech Mono', monospace;
            border-bottom: 1px solid var(--terminal-green);
            box-shadow: 0 2px 15px rgba(0, 255, 0, 0.3);
        }
        
        .terminal-buttons {
            display: flex;
            gap: 8px;
        }
        
        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.2s;
        }
        
        .terminal-button:hover {
            transform: scale(1.2);
        }
        
        .terminal-button.red {
            background: #ff5f56;
        }
        
        .terminal-button.yellow {
            background: #ffbd2e;
        }
        
        .terminal-button.green {
            background: #27c93f;
        }
        
        .terminal-body {
            padding: 15px;
            height: calc(100% - 40px);
            overflow-y: auto;
            color: var(--text-color);
            text-shadow: var(--text-shadow);
            line-height: 1.6;
            scrollbar-width: thin;
            scrollbar-color: var(--terminal-green) transparent;
        }
        
        .terminal-body::-webkit-scrollbar {
            width: 8px;
        }
        
        .terminal-body::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .terminal-body::-webkit-scrollbar-thumb {
            background-color: var(--terminal-green);
            border-radius: 4px;
        }
        
        .typing-text {
            white-space: pre-wrap;
            font-size: 1.1rem;
        }
        
        .command-line {
            margin-top: 20px;
            display: flex;
            align-items: center;
            position: sticky;
            bottom: 0;
            background: var(--terminal-bg);
            padding: 5px 0;
        }
        
        .prompt {
            color: var(--terminal-green);
            margin-right: 10px;
            font-weight: bold;
        }
        
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: var(--terminal-green);
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .command-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--terminal-green);
            font-family: 'Inconsolata', monospace;
            font-size: 1.1rem;
            outline: none;
            caret-color: var(--terminal-green);
            text-shadow: var(--text-shadow);
        }
        
        .glitch {
            position: relative;
        }
        
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--terminal-bg);
        }
        
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--terminal-red);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }
        
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 var(--terminal-cyan);
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-anim-1 {
            0% { clip: rect(54px, 800px, 54px, 0); }
            20% { clip: rect(27px, 800px, 86px, 0); }
            40% { clip: rect(14px, 800px, 75px, 0); }
            60% { clip: rect(39px, 800px, 104px, 0); }
            80% { clip: rect(18px, 800px, 53px, 0); }
            100% { clip: rect(73px, 800px, 112px, 0); }
        }
        
        @keyframes glitch-anim-2 {
            0% { clip: rect(35px, 800px, 89px, 0); }
            20% { clip: rect(56px, 800px, 103px, 0); }
            40% { clip: rect(22px, 800px, 64px, 0); }
            60% { clip: rect(88px, 800px, 120px, 0); }
            80% { clip: rect(13px, 800px, 32px, 0); }
            100% { clip: rect(42px, 800px, 99px, 0); }
        }
        
        .ascii-art {
            color: var(--terminal-purple);
            line-height: 1.3;
            margin: 15px 0;
            white-space: pre;
            font-size: 0.6rem;
            letter-spacing: 1px;
        }
        
        .highlight {
            color: var(--terminal-cyan);
        }
        
        .skill-bar {
            margin: 8px 0;
            display: flex;
            align-items: center;
        }
        
        .skill-name {
            display: inline-block;
            width: 150px;
            color: var(--terminal-green);
        }
        
        .skill-level {
            display: inline-block;
            height: 15px;
            background: linear-gradient(to right, var(--terminal-green), var(--terminal-cyan));
            box-shadow: 0 0 5px var(--terminal-glow);
            animation: expand 1s ease-out;
            transform-origin: left;
            border-radius: 3px;
        }
        
        @keyframes expand {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }
        
        .contact-item {
            margin: 8px 0;
            display: flex;
            align-items: center;
        }
        
        .contact-item a {
            color: var(--terminal-purple);
            text-decoration: none;
            transition: all 0.3s;
            margin-left: 10px;
        }
        
        .contact-item a:hover {
            color: var(--terminal-cyan);
            text-shadow: 0 0 10px var(--terminal-cyan);
        }
        
        .hidden {
            display: none;
        }
        
        .command-response {
            margin: 10px 0;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .project-card {
            background: rgba(0, 30, 30, 0.3);
            border-left: 3px solid var(--terminal-green);
            padding: 10px;
            margin: 10px 0;
            border-radius: 0 5px 5px 0;
            animation: slideIn 0.4s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .project-title {
            color: var(--terminal-yellow);
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .project-desc {
            color: var(--text-color);
            font-size: 0.9rem;
        }
        
        .project-tech {
            margin-top: 5px;
            font-size: 0.8rem;
            color: var(--terminal-purple);
        }
        
        .tech-tag {
            display: inline-block;
            background: rgba(177, 156, 217, 0.2);
            padding: 2px 6px;
            border-radius: 3px;
            margin-right: 5px;
            margin-top: 5px;
        }
        
        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        
        .social-icon {
            color: var(--terminal-purple);
            font-size: 1.5rem;
            transition: all 0.3s;
        }
        
        .social-icon:hover {
            color: var(--terminal-cyan);
            transform: translateY(-3px);
            text-shadow: 0 0 10px var(--terminal-cyan);
        }
        
        /* Matrix rain effect */
        canvas {
            display: block;
        }
        
        .typewriter {
            overflow: hidden;
            border-right: 2px solid var(--terminal-green);
            white-space: nowrap;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--terminal-green) }
        }
    </style>
</head>

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                
                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;

            requestAnimationFrame(draw);

        let currentMessageIndex = 0;
        let currentCharIndex = 0;
        let isTyping = true;
        
        function typeNextCharacter() {
            if (currentMessageIndex >= messages.length) {
                isTyping = false;
                commandLine.classList.remove('hidden');
                commandInput.focus();
                return;
            }
            
            const currentMessage = messages[currentMessageIndex];
            const textToType = currentMessage.text;
            
            if (currentCharIndex < textToType.length) {
                const char = textToType.charAt(currentCharIndex);
                const span = document.createElement('span');
                span.textContent = char;
                
                if (currentMessage.style) {
                    span.style = currentMessage.style;
                }
                
                terminalText.appendChild(span);
                currentCharIndex++;
                
                setTimeout(typeNextCharacter, currentMessage.delay);
            } else {

                currentCharIndex = 0;
                setTimeout(typeNextCharacter, 80);
            }

        commandInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const command = this.value;
                this.value = '';
                
                if (command.trim() !== '') {
                    commandHistory.push(command);
                    historyIndex = commandHistory.length;
                    processCommand(command);
                }
            }
            else if (e.key === 'ArrowUp') {
                if (commandHistory.length > 0) {
                    if (historyIndex > 0) historyIndex--;
                    if (historyIndex >= 0) {
                        this.value = commandHistory[historyIndex];
                        // Move cursor to end
                        setTimeout(() => {
                            this.selectionStart = this.selectionEnd = this.value.length;
                        }, 0);
                    }
                }
                e.preventDefault();
            }
            else if (e.key === 'ArrowDown') {
                if (commandHistory.length > 0) {
                    if (historyIndex < commandHistory.length - 1) historyIndex++;
                    this.value = historyIndex >= 0 && historyIndex < commandHistory.length ? 
                                commandHistory[historyIndex] : '';
                    // Move cursor to end
                    setTimeout(() => {
                        this.selectionStart = this.selectionEnd = this.value.length;
                    }, 0);
                }
                e.preventDefault();
            }
        });
